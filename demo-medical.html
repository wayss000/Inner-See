<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心探 - 专业医疗色调 Demo</title>
    <script src="https://unpkg.byted-static.com/coze/space_ppt_lib/1.0.3-alpha.12/lib/tailwindcss.js"></script>
    <script src="https://unpkg.byted-static.com/fortawesome/fontawesome-free/6.7.2/js/all.min.js" data-auto-replace-svg="nest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2196f3',      /* 专业医疗蓝 */
                        secondary: '#1976d2',    /* 深医疗蓝 */
                        tertiary: '#4caf50',      /* 健康绿 */
                        accent: '#ffeb3b',        /* 阳光黄 */
                        glassBg: 'rgba(255, 255, 255, 0.1)',
                        glassBorder: 'rgba(255, 255, 255, 0.2)',
                        textPrimary: '#1f2937',
                        textSecondary: '#6b7280',
                        textLight: '#9ca3af'
                    },
                    backdropBlur: {
                        'xs': '2px',
                    },
                    boxShadow: {
                        'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.37)',
                        'glass-inset': 'inset 0 1px 0 0 rgba(255, 255, 255, 0.05)',
                    }
                }
            }
        }
    </script>
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.3);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
            min-height: 100vh;
        }
        
        .safe-top {
            padding-top: env(safe-area-inset-top);
        }
        
        .safe-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
    </style>
</head>
<body class="gradient-bg">
    <!-- 状态栏模拟 -->
    <div class="fixed top-0 left-0 right-0 h-11 bg-transparent flex justify-between items-center px-6 text-blue-900 text-sm font-medium z-50 safe-top">
        <div class="flex items-center space-x-1">
            <span>9:41</span>
        </div>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal text-xs text-blue-900"></i>
            <i class="fas fa-wifi text-xs text-blue-900"></i>
            <i class="fas fa-battery-three-quarters text-xs text-blue-900"></i>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="pt-11 pb-20">
        <!-- 顶部导航栏 -->
        <header class="px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <button class="w-10 h-10 glass-effect rounded-full flex items-center justify-center">
                        <i class="fas fa-arrow-left text-primary text-lg"></i>
                    </button>
                    <div>
                        <h1 class="text-xl font-bold text-primary">心探</h1>
                        <p class="text-sm text-primary/80 mt-1">探索内心，了解自我</p>
                    </div>
                </div>
                <button class="w-10 h-10 glass-effect rounded-full flex items-center justify-center">
                    <i class="fas fa-bell text-primary text-lg"></i>
                </button>
            </div>
        </header>

        <!-- 测试卡片示例 -->
        <section class="px-6 mb-6">
            <div class="glass-card rounded-2xl p-5">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-gradient-to-br from-primary to-secondary rounded-xl flex items-center justify-center">
                        <i class="fas fa-heart text-white text-lg"></i>
                    </div>
                    <div class="flex-1">
                        <h3 class="text-primary font-semibold text-base mb-2">抑郁症评估</h3>
                        <p class="text-primary/80 text-sm mb-3">专业的抑郁症状筛查，帮助您了解心理状态</p>
                        <div class="flex items-center justify-between">
                            <span class="text-primary/60 text-xs">
                                <i class="far fa-clock mr-1"></i>5-8分钟
                            </span>
                            <span class="text-primary/60 text-xs">
                                <i class="fas fa-star mr-1"></i>简单
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 按钮示例 -->
        <section class="px-6 mb-6">
            <button class="w-full bg-gradient-to-r from-primary to-secondary text-white font-semibold py-4 px-6 rounded-2xl flex items-center justify-center space-x-3">
                <i class="fas fa-play text-xl"></i>
                <span>开始测试</span>
            </button>
        </section>

        <!-- 统计卡片示例 -->
        <section class="px-6">
            <div class="glass-card rounded-2xl p-5">
                <div class="grid grid-cols-3 gap-4">
                    <div class="text-center">
                        <div class="text-primary font-bold text-2xl">8</div>
                        <div class="text-primary/60 text-xs mt-1">总测试数</div>
                    </div>
                    <div class="text-center">
                        <div class="text-primary font-bold text-2xl">3</div>
                        <div class="text-primary/60 text-xs mt-1">本周完成</div>
                    </div>
                    <div class="text-center">
                        <div class="text-primary font-bold text-2xl">75</div>
                        <div class="text-primary/60 text-xs mt-1">平均分数</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 底部导航栏 -->
        <nav class="fixed bottom-0 left-0 right-0 glass-effect flex justify-around items-center h-16 px-4 safe-bottom z-40">
            <a href="#" class="flex flex-col items-center p-2 text-primary">
                <i class="fas fa-home text-xl"></i>
                <span class="text-xs mt-1 font-medium">首页</span>
            </a>
            <a href="#" class="flex flex-col items-center p-2 text-primary/60">
                <i class="fas fa-th-large text-xl"></i>
                <span class="text-xs mt-1">分类</span>
            </a>
            <a href="#" class="flex flex-col items-center p-2 text-primary/60">
                <i class="fas fa-history text-xl"></i>
                <span class="text-xs mt-1">历史</span>
            </a>
            <a href="#" class="flex flex-col items-center p-2 text-primary/60">
                <i class="fas fa-user text-xl"></i>
                <span class="text-xs mt-1">我的</span>
            </a>
        </nav>
    </div>
</body>
</html>
