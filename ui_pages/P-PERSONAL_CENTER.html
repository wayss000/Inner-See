<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心探 - 我的</title>
    <script src="https://unpkg.byted-static.com/coze/space_ppt_lib/1.0.3-alpha.12/lib/tailwindcss.js"></script>
    <script src="https://unpkg.byted-static.com/fortawesome/fontawesome-free/6.7.2/js/all.min.js" data-auto-replace-svg="nest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                        tertiary: '#06b6d4',
                        accent: '#f59e0b',
                        glassBg: 'rgba(255, 255, 255, 0.1)',
                        glassBorder: 'rgba(255, 255, 255, 0.2)',
                        textPrimary: '#1f2937',
                        textSecondary: '#6b7280',
                        textLight: '#9ca3af'
                    },
                    backdropBlur: {
                        'xs': '2px',
                    },
                    boxShadow: {
                        'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.37)',
                        'glass-inset': 'inset 0 1px 0 0 rgba(255, 255, 255, 0.05)',
                    }
                }
            }
        }
    </script>
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.3);
        }
        
        .glass-nav {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .menu-item:hover {
            transform: translateY(-1px);
            transition: all 0.3s ease;
        }
        
        .safe-top {
            padding-top: env(safe-area-inset-top);
        }
        
        .safe-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
    </style>
</head>
<body class="gradient-bg">
    <!-- 状态栏模拟 -->
    <div id="status-bar" class="fixed top-0 left-0 right-0 h-11 bg-transparent flex justify-between items-center px-6 text-white text-sm font-medium z-50 safe-top">
        <div class="flex items-center space-x-1">
            <span>9:41</span>
        </div>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-three-quarters text-xs"></i>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div id="main-content" class="pt-11 pb-20">
        <!-- 顶部导航栏 -->
        <header id="top-header" class="px-6 py-4">
            <div id="header-content" class="flex items-center justify-between">
                <div id="page-title-section">
                    <h1 id="page-title" class="text-2xl font-bold text-white">我的</h1>
                </div>
                <div id="header-actions" class="flex items-center space-x-3">
                    <button id="settings-btn" class="w-10 h-10 glass-effect rounded-full flex items-center justify-center">
                        <i class="fas fa-cog text-white text-lg"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- 用户信息区 -->
        <section id="user-info-section" class="px-6 mb-8">
            <div id="user-info-card" class="glass-card rounded-2xl p-6 cursor-pointer">
                <div id="user-info-content" class="flex items-center space-x-4">
                    <div id="user-avatar-container" class="relative">
                        <img id="user-avatar" 
                             src="https://s.coze.cn/image/kIO2djAu2Ck/" 
                             alt="用户头像" 
                             data-category="人物"
                             class="w-16 h-16 rounded-full object-cover border-2 border-white/30">
                        <div id="avatar-edit-indicator" class="absolute -bottom-1 -right-1 w-5 h-5 bg-primary rounded-full flex items-center justify-center">
                            <i class="fas fa-edit text-white text-xs"></i>
                        </div>
                    </div>
                    <div id="user-details" class="flex-1">
                        <h2 id="user-nickname" class="text-white font-semibold text-lg mb-1">小雨</h2>
                        <p id="user-join-date" class="text-white/70 text-sm">加入心探 3 个月</p>
                        <div id="user-stats" class="flex items-center space-x-4 mt-2">
                            <div id="total-tests-stat" class="text-center">
                                <div id="total-tests-count" class="text-white font-semibold text-base">12</div>
                                <div id="total-tests-label" class="text-white/60 text-xs">完成测试</div>
                            </div>
                            <div id="test-days-stat" class="text-center">
                                <div id="test-days-count" class="text-white font-semibold text-base">45</div>
                                <div id="test-days-label" class="text-white/60 text-xs">测试天数</div>
                            </div>
                        </div>
                    </div>
                    <div id="user-arrow" class="text-white/60">
                        <i class="fas fa-chevron-right text-lg"></i>
                    </div>
                </div>
            </div>
        </section>

        <!-- 功能菜单区 -->
        <section id="menu-section" class="px-6 mb-8">
            <div id="menu-list" class="space-y-3">
                <!-- 个人资料管理 -->
                <div id="profile-management-item" class="menu-item glass-card rounded-2xl p-4 cursor-pointer">
                    <div id="profile-management-content" class="flex items-center justify-between">
                        <div id="profile-management-left" class="flex items-center space-x-4">
                            <div id="profile-management-icon" class="w-12 h-12 bg-gradient-to-br from-blue-400 to-cyan-500 rounded-xl flex items-center justify-center">
                                <i class="fas fa-user-edit text-white text-lg"></i>
                            </div>
                            <div id="profile-management-info">
                                <h3 id="profile-management-title" class="text-white font-medium text-base">个人资料管理</h3>
                                <p id="profile-management-desc" class="text-white/70 text-sm">编辑个人信息和偏好设置</p>
                            </div>
                        </div>
                        <div id="profile-management-arrow" class="text-white/60">
                            <i class="fas fa-chevron-right text-lg"></i>
                        </div>
                    </div>
                </div>

                <!-- 测试历史记录 -->
                <div id="test-history-item" class="menu-item glass-card rounded-2xl p-4 cursor-pointer">
                    <div id="test-history-content" class="flex items-center justify-between">
                        <div id="test-history-left" class="flex items-center space-x-4">
                            <div id="test-history-icon" class="w-12 h-12 bg-gradient-to-br from-green-400 to-blue-500 rounded-xl flex items-center justify-center">
                                <i class="fas fa-history text-white text-lg"></i>
                            </div>
                            <div id="test-history-info">
                                <h3 id="test-history-title" class="text-white font-medium text-base">测试历史记录</h3>
                                <p id="test-history-desc" class="text-white/70 text-sm">查看所有已完成的测试结果</p>
                            </div>
                        </div>
                        <div id="test-history-arrow" class="text-white/60">
                            <i class="fas fa-chevron-right text-lg"></i>
                        </div>
                    </div>
                </div>

                <!-- 反馈建议 -->
                <div id="feedback-item" class="menu-item glass-card rounded-2xl p-4 cursor-pointer">
                    <div id="feedback-content" class="flex items-center justify-between">
                        <div id="feedback-left" class="flex items-center space-x-4">
                            <div id="feedback-icon" class="w-12 h-12 bg-gradient-to-br from-orange-400 to-red-500 rounded-xl flex items-center justify-center">
                                <i class="fas fa-comment-dots text-white text-lg"></i>
                            </div>
                            <div id="feedback-info">
                                <h3 id="feedback-title" class="text-white font-medium text-base">反馈建议</h3>
                                <p id="feedback-desc" class="text-white/70 text-sm">帮助我们改进产品体验</p>
                            </div>
                        </div>
                        <div id="feedback-arrow" class="text-white/60">
                            <i class="fas fa-chevron-right text-lg"></i>
                        </div>
                    </div>
                </div>

                <!-- 隐私设置 -->
                <div id="privacy-settings-item" class="menu-item glass-card rounded-2xl p-4 cursor-pointer">
                    <div id="privacy-settings-content" class="flex items-center justify-between">
                        <div id="privacy-settings-left" class="flex items-center space-x-4">
                            <div id="privacy-settings-icon" class="w-12 h-12 bg-gradient-to-br from-purple-400 to-pink-500 rounded-xl flex items-center justify-center">
                                <i class="fas fa-shield-alt text-white text-lg"></i>
                            </div>
                            <div id="privacy-settings-info">
                                <h3 id="privacy-settings-title" class="text-white font-medium text-base">隐私设置</h3>
                                <p id="privacy-settings-desc" class="text-white/70 text-sm">管理您的数据和隐私选项</p>
                            </div>
                        </div>
                        <div id="privacy-settings-arrow" class="text-white/60">
                            <i class="fas fa-chevron-right text-lg"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 应用信息区 -->
        <section id="app-info-section" class="px-6 mb-8">
            <div id="app-info-card" class="glass-card rounded-2xl p-5">
                <div id="app-info-content" class="text-center">
                    <div id="app-logo" class="w-16 h-16 bg-gradient-to-br from-primary to-secondary rounded-2xl flex items-center justify-center mx-auto mb-3">
                        <i class="fas fa-heart text-white text-2xl"></i>
                    </div>
                    <h3 id="app-name" class="text-white font-semibold text-lg mb-1">心探</h3>
                    <p id="app-version" class="text-white/70 text-sm mb-2">版本 1.0.0</p>
                    <p id="app-description" class="text-white/60 text-xs">探索内心，了解自我</p>
                </div>
            </div>
        </section>
    </div>

    <!-- 底部导航栏 -->
    <nav id="bottom-nav" class="fixed bottom-0 left-0 right-0 glass-nav flex justify-around items-center h-16 px-4 safe-bottom z-40">
        <a id="nav-home" href="P-HOME.html" class="flex flex-col items-center p-2 text-gray-500">
            <i class="fas fa-home text-xl"></i>
            <span class="text-xs mt-1">首页</span>
        </a>
        <a id="nav-categories" href="P-TEST_CATEGORY.html" class="flex flex-col items-center p-2 text-gray-500">
            <i class="fas fa-th-large text-xl"></i>
            <span class="text-xs mt-1">分类</span>
        </a>
        <a id="nav-history" href="P-HISTORY.html" class="flex flex-col items-center p-2 text-gray-500">
            <i class="fas fa-history text-xl"></i>
            <span class="text-xs mt-1">历史</span>
        </a>
        <a id="nav-profile" href="#" class="flex flex-col items-center p-2 text-primary">
            <i class="fas fa-user text-xl"></i>
            <span class="text-xs mt-1 font-medium">我的</span>
        </a>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 用户信息卡片点击事件
            document.querySelector('#user-info-card').addEventListener('click', function() {
                console.log('个人资料管理功能待实现');
                // 注释：此功能需要实现个人资料编辑界面，当前仅做UI展示
            });

            // 个人资料管理点击事件
            document.querySelector('#profile-management-item').addEventListener('click', function() {
                console.log('个人资料管理功能待实现');
                // 注释：此功能需要实现个人资料编辑界面，当前仅做UI展示
            });

            // 测试历史记录点击事件
            document.querySelector('#test-history-item').addEventListener('click', function() {
                window.location.href = 'P-HISTORY.html';
            });

            // 反馈建议点击事件
            document.querySelector('#feedback-item').addEventListener('click', function() {
                window.location.href = 'P-FEEDBACK.html';
            });

            // 隐私设置点击事件
            document.querySelector('#privacy-settings-item').addEventListener('click', function() {
                console.log('隐私设置功能待实现');
                // 注释：此功能需要实现隐私设置界面，当前仅做UI展示
            });

            // 设置按钮点击事件
            document.querySelector('#settings-btn').addEventListener('click', function() {
                console.log('设置功能待实现');
                // 注释：此功能需要实现设置界面，当前仅做UI展示
            });

            // 底部导航栏点击事件
            document.querySelector('#nav-home').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'P-HOME.html';
            });

            document.querySelector('#nav-categories').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'P-TEST_CATEGORY.html';
            });

            document.querySelector('#nav-history').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'P-HISTORY.html';
            });

            document.querySelector('#nav-profile').addEventListener('click', function(e) {
                e.preventDefault();
                // 已在个人中心页面，无需操作
            });
        });
    </script>
</body>
</html>
