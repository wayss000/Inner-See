<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心探 - 首页</title>
    <script src="https://unpkg.byted-static.com/coze/space_ppt_lib/1.0.3-alpha.12/lib/tailwindcss.js"></script>
    <script src="https://unpkg.byted-static.com/fortawesome/fontawesome-free/6.7.2/js/all.min.js" data-auto-replace-svg="nest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                        tertiary: '#06b6d4',
                        accent: '#f59e0b',
                        glassBg: 'rgba(255, 255, 255, 0.1)',
                        glassBorder: 'rgba(255, 255, 255, 0.2)',
                        textPrimary: '#1f2937',
                        textSecondary: '#6b7280',
                        textLight: '#9ca3af'
                    },
                    backdropBlur: {
                        'xs': '2px',
                    },
                    boxShadow: {
                        'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.37)',
                        'glass-inset': 'inset 0 1px 0 0 rgba(255, 255, 255, 0.05)',
                    }
                }
            }
        }
    </script>
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.3);
        }
        
        .glass-nav {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .category-icon {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .test-card:hover {
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
        
        .safe-top {
            padding-top: env(safe-area-inset-top);
        }
        
        .safe-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
    </style>
</head>
<body class="gradient-bg">
    <!-- 状态栏模拟 -->
    <div id="status-bar" class="fixed top-0 left-0 right-0 h-11 bg-transparent flex justify-between items-center px-6 text-white text-sm font-medium z-50 safe-top">
        <div class="flex items-center space-x-1">
            <span>9:41</span>
        </div>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-three-quarters text-xs"></i>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div id="main-content" class="pt-11 pb-20">
        <!-- 顶部导航栏 -->
        <header id="top-header" class="px-6 py-4">
            <div id="header-content" class="flex items-center justify-between">
                <div id="app-title-section">
                    <h1 id="app-title" class="text-2xl font-bold text-white">心探</h1>
                    <p id="app-subtitle" class="text-sm text-white/80 mt-1">探索内心，了解自我</p>
                </div>
                <div id="header-actions" class="flex items-center space-x-3">
                    <button id="notification-btn" class="w-10 h-10 glass-effect rounded-full flex items-center justify-center">
                        <i class="fas fa-bell text-white text-lg"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- 热门测试推荐区 -->
        <section id="hot-tests-section" class="px-6 mb-8">
            <div id="hot-tests-header" class="flex items-center justify-between mb-4">
                <h2 id="hot-tests-title" class="text-lg font-semibold text-white">热门测试</h2>
                <button id="view-all-hot-tests" class="text-white/80 text-sm">查看全部</button>
            </div>
            
            <div id="hot-tests-container" class="flex space-x-4 overflow-x-auto pb-2">
                <!-- 抑郁症评估卡片 -->
                <div id="depression-test-card" class="test-card glass-card rounded-2xl p-5 min-w-[280px] cursor-pointer" data-test-id="depression">
                    <div id="depression-test-icon" class="w-12 h-12 bg-gradient-to-br from-pink-400 to-purple-500 rounded-xl flex items-center justify-center mb-3">
                        <i class="fas fa-heart text-white text-lg"></i>
                    </div>
                    <h3 id="depression-test-title" class="text-white font-semibold text-base mb-2">抑郁症评估</h3>
                    <p id="depression-test-desc" class="text-white/80 text-sm mb-3">专业的抑郁症状筛查，帮助您了解心理状态</p>
                    <div id="depression-test-meta" class="flex items-center justify-between">
                        <span id="depression-test-duration" class="text-white/60 text-xs">
                            <i class="far fa-clock mr-1"></i>5-8分钟
                        </span>
                        <span id="depression-test-difficulty" class="text-white/60 text-xs">
                            <i class="fas fa-star mr-1"></i>简单
                        </span>
                    </div>
                </div>

                <!-- 性格测试卡片 -->
                <div id="personality-test-card" class="test-card glass-card rounded-2xl p-5 min-w-[280px] cursor-pointer" data-test-id="personality">
                    <div id="personality-test-icon" class="w-12 h-12 bg-gradient-to-br from-blue-400 to-cyan-500 rounded-xl flex items-center justify-center mb-3">
                        <i class="fas fa-user text-white text-lg"></i>
                    </div>
                    <h3 id="personality-test-title" class="text-white font-semibold text-base mb-2">MBTI性格测试</h3>
                    <p id="personality-test-desc" class="text-white/80 text-sm mb-3">经典的16型人格测试，深入了解性格特质</p>
                    <div id="personality-test-meta" class="flex items-center justify-between">
                        <span id="personality-test-duration" class="text-white/60 text-xs">
                            <i class="far fa-clock mr-1"></i>10-15分钟
                        </span>
                        <span id="personality-test-difficulty" class="text-white/60 text-xs">
                            <i class="fas fa-star mr-1"></i>中等
                        </span>
                    </div>
                </div>

                <!-- 压力测试卡片 -->
                <div id="stress-test-card" class="test-card glass-card rounded-2xl p-5 min-w-[280px] cursor-pointer" data-test-id="stress">
                    <div id="stress-test-icon" class="w-12 h-12 bg-gradient-to-br from-orange-400 to-red-500 rounded-xl flex items-center justify-center mb-3">
                        <i class="fas fa-brain text-white text-lg"></i>
                    </div>
                    <h3 id="stress-test-title" class="text-white font-semibold text-base mb-2">压力水平评估</h3>
                    <p id="stress-test-desc" class="text-white/80 text-sm mb-3">科学评估当前压力状态，提供缓解建议</p>
                    <div id="stress-test-meta" class="flex items-center justify-between">
                        <span id="stress-test-duration" class="text-white/60 text-xs">
                            <i class="far fa-clock mr-1"></i>3-5分钟
                        </span>
                        <span id="stress-test-difficulty" class="text-white/60 text-xs">
                            <i class="fas fa-star mr-1"></i>简单
                        </span>
                    </div>
                </div>
            </div>
        </section>

        <!-- 测试分类入口区 -->
        <section id="test-categories-section" class="px-6 mb-8">
            <div id="categories-header" class="flex items-center justify-between mb-4">
                <h2 id="categories-title" class="text-lg font-semibold text-white">测试分类</h2>
            </div>
            
            <div id="categories-grid" class="grid grid-cols-2 gap-4">
                <!-- 心理健康类 -->
                <div id="mental-health-category" class="glass-card rounded-2xl p-4 cursor-pointer" data-category="mental-health">
                    <div id="mental-health-icon" class="category-icon w-16 h-16 rounded-2xl flex items-center justify-center mb-3 bg-gradient-to-br from-pink-400 to-purple-500">
                        <i class="fas fa-heart text-white text-2xl"></i>
                    </div>
                    <h3 id="mental-health-title" class="text-white font-semibold text-base mb-1">心理健康</h3>
                    <p id="mental-health-count" class="text-white/60 text-xs">5个测试</p>
                </div>

                <!-- 性格分析类 -->
                <div id="personality-category" class="glass-card rounded-2xl p-4 cursor-pointer" data-category="personality">
                    <div id="personality-icon" class="category-icon w-16 h-16 rounded-2xl flex items-center justify-center mb-3 bg-gradient-to-br from-blue-400 to-cyan-500">
                        <i class="fas fa-user text-white text-2xl"></i>
                    </div>
                    <h3 id="personality-title" class="text-white font-semibold text-base mb-1">性格分析</h3>
                    <p id="personality-count" class="text-white/60 text-xs">3个测试</p>
                </div>

                <!-- 职业发展类 -->
                <div id="career-category" class="glass-card rounded-2xl p-4 cursor-pointer" data-category="career">
                    <div id="career-icon" class="category-icon w-16 h-16 rounded-2xl flex items-center justify-center mb-3 bg-gradient-to-br from-orange-400 to-red-500">
                        <i class="fas fa-briefcase text-white text-2xl"></i>
                    </div>
                    <h3 id="career-title" class="text-white font-semibold text-base mb-1">职业发展</h3>
                    <p id="career-count" class="text-white/60 text-xs">4个测试</p>
                </div>

                <!-- 人际关系类 -->
                <div id="relationship-category" class="glass-card rounded-2xl p-4 cursor-pointer" data-category="relationship">
                    <div id="relationship-icon" class="category-icon w-16 h-16 rounded-2xl flex items-center justify-center mb-3 bg-gradient-to-br from-green-400 to-blue-500">
                        <i class="fas fa-users text-white text-2xl"></i>
                    </div>
                    <h3 id="relationship-title" class="text-white font-semibold text-base mb-1">人际关系</h3>
                    <p id="relationship-count" class="text-white/60 text-xs">3个测试</p>
                </div>
            </div>
        </section>

        <!-- 最近活动区 -->
        <section id="recent-activity-section" class="px-6 mb-8">
            <div id="recent-activity-header" class="flex items-center justify-between mb-4">
                <h2 id="recent-activity-title" class="text-lg font-semibold text-white">最近活动</h2>
                <button id="view-all-activity" class="text-white/80 text-sm">查看全部</button>
            </div>
            
            <div id="recent-activity-card" class="glass-card rounded-2xl p-5">
                <div id="activity-content" class="flex items-center space-x-4">
                    <div id="activity-icon" class="w-12 h-12 bg-gradient-to-br from-green-400 to-blue-500 rounded-xl flex items-center justify-center">
                        <i class="fas fa-check text-white text-lg"></i>
                    </div>
                    <div id="activity-info" class="flex-1">
                        <h3 id="activity-title" class="text-white font-medium text-base mb-1">完成焦虑症筛查</h3>
                        <p id="activity-time" class="text-white/60 text-sm">2小时前</p>
                    </div>
                    <div id="activity-score" class="text-right">
                        <div id="score-value" class="text-white font-semibold text-lg">15</div>
                        <div id="score-label" class="text-white/60 text-xs">测试分数</div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- 底部导航栏 -->
    <nav id="bottom-nav" class="fixed bottom-0 left-0 right-0 glass-nav flex justify-around items-center h-16 px-4 safe-bottom z-40">
        <a id="nav-home" href="#" class="flex flex-col items-center p-2 text-primary">
            <i class="fas fa-home text-xl"></i>
            <span class="text-xs mt-1 font-medium">首页</span>
        </a>
        <a id="nav-categories" href="#" class="flex flex-col items-center p-2 text-gray-500">
            <i class="fas fa-th-large text-xl"></i>
            <span class="text-xs mt-1">分类</span>
        </a>
        <a id="nav-history" href="#" class="flex flex-col items-center p-2 text-gray-500">
            <i class="fas fa-history text-xl"></i>
            <span class="text-xs mt-1">历史</span>
        </a>
        <a id="nav-profile" href="#" class="flex flex-col items-center p-2 text-gray-500">
            <i class="fas fa-user text-xl"></i>
            <span class="text-xs mt-1">我的</span>
        </a>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 热门测试卡片点击事件
            document.querySelector('#depression-test-card').addEventListener('click', function() {
                window.location.href = 'P-TEST_DETAIL.html?test_type_id=depression';
            });

            document.querySelector('#personality-test-card').addEventListener('click', function() {
                window.location.href = 'P-TEST_DETAIL.html?test_type_id=personality';
            });

            document.querySelector('#stress-test-card').addEventListener('click', function() {
                window.location.href = 'P-TEST_DETAIL.html?test_type_id=stress';
            });

            // 测试分类入口点击事件
            document.querySelector('#mental-health-category').addEventListener('click', function() {
                window.location.href = 'P-TEST_CATEGORY.html?category=mental-health';
            });

            document.querySelector('#personality-category').addEventListener('click', function() {
                window.location.href = 'P-TEST_CATEGORY.html?category=personality';
            });

            document.querySelector('#career-category').addEventListener('click', function() {
                window.location.href = 'P-TEST_CATEGORY.html?category=career';
            });

            document.querySelector('#relationship-category').addEventListener('click', function() {
                window.location.href = 'P-TEST_CATEGORY.html?category=relationship';
            });

            // 查看全部热门测试
            document.querySelector('#view-all-hot-tests').addEventListener('click', function() {
                window.location.href = 'P-TEST_CATEGORY.html';
            });

            // 查看全部活动
            document.querySelector('#view-all-activity').addEventListener('click', function() {
                window.location.href = 'P-HISTORY.html';
            });

            // 底部导航栏点击事件
            document.querySelector('#nav-home').addEventListener('click', function(e) {
                e.preventDefault();
                // 已在首页，无需操作
            });

            document.querySelector('#nav-categories').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'P-TEST_CATEGORY.html';
            });

            document.querySelector('#nav-history').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'P-HISTORY.html';
            });

            document.querySelector('#nav-profile').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'P-PERSONAL_CENTER.html';
            });

            // 通知按钮点击事件
            document.querySelector('#notification-btn').addEventListener('click', function() {
                console.log('通知功能暂未实现');
            });

            // 最近活动卡片点击事件
            document.querySelector('#recent-activity-card').addEventListener('click', function() {
                window.location.href = 'P-RESULT_DISPLAY.html?record_id=recent_activity_1';
            });
        });
    </script>
</body>
</html>
